[InverseCompositionalAlgorithm]
tol = 1e-3
transform_type = EUCLIDEAN #TRANSLATION, EUCLIDEAN, SIMILARITY, AFFINITY, HOMOGRAPHY
verbose = True

[RobustInverseCompositionalAlgorithm]
tol = 1e-3
transform_type = EUCLIDEAN #TRANSLATION, EUCLIDEAN, SIMILARITY, AFFINITY, HOMOGRAPHY
robust_type = CHARBONNIER #TRUNCATED_QUADRATIC, GERMAN_MCCLURE, LORENTZIAN, CHARBONNIER
lambda = 0.0
verbose = True

[PyramidalInverseCompositionalAlgorithm]
tol = 1e-3
transform_type = EUCLIDEAN #TRANSLATION, EUCLIDEAN, SIMILARITY, AFFINITY, HOMOGRAPHY
pyramid_levels = 5
nu = 0.5
robust_type = QUADRATIC #QUADRATIc, TRUNCATED_QUADRATIC, GERMAN_MCCLURE, LORENTZIAN, CHARBONNIER
lambda = 0.0
verbose = True

